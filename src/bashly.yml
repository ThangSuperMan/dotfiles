name: saws
help: A scanner to find unused EC2 instances on AWS
version: 0.1.0

# environment_variables:
# - name: api_key
#   help: Set your API key

commands:
  - name: scan
    alias: i
    help: Scan for ec2 instances

    args:
      - name: service
        required: true
        help: The service to scan (same as aws cli would name it)
      - name: target
        help: "Target filename (default: same as source)"

    flags:
      - long: --exculde
        short: -e
        help: Trigger interactive menu

    examples:
      - cli download example.com
      - cli download example.com ./output -f

    environment_variables:
      - name: default_target_location
        help: Set the default location to download to

  - name: upload
    alias: u
    help: Upload a file
    args:
      - name: source
        required: true
        help: File to upload

    flags:
      - long: --user
        short: -u
        arg: user
        help: Username to use for logging in
        required: true
      - long: --password
        short: -p
        arg: password
        help: Password to use for logging in
